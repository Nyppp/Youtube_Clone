<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Css/Header.css">
    <link rel="stylesheet" href="Css/Sidebar.css">
</head>

<body>
    <!-- 전체 페이지 컨테이너 -->
    <div class="page-container">

        <!-- 상단 헤더 -->
        <header class="header">
            <nav>
                <div class="Yt-Button">
                    <a id="Hamburger" href="#"></a>
                    <a id="Logo" href="#"></a>
                </div>
                <form class="SearchBox">
                    <input type="text" id="Search" placeholder="Search"/>
                    <button type="submit" id="SearchBtn"></button>
                    <button type="submit" id="VoiceSearch"></button>
                </form>
                <div class="Profile">
                    <a id="Create" href="#"></a>
                    <a id="Apps" href="#"></a>
                    <a id="Notifications" href="#"></a>
                    <a id="User" href="#"></a>
                </div>
            </nav>
        </header>

        <!-- 메인 콘텐츠 영역 -->
        <div class="main-content">

            <!-- 사이드바 -->
            <aside id="sidebar" class="sidebar hidden">
                <!-- 사이드바 Top 섹션 -->
                <div class="sidebar-Top">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="resources/images/Sidebar/Home.png" alt="Home">
                                <span class="nav-text">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="resources/images/Sidebar/Explore.png" alt="Explore">
                                <span class="nav-text">Explore</span>
                            </a>

                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="resources/images/Sidebar/Subscriptions.png" alt="Subscriptions">
                                <span class="nav-text">Subscriptions</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <hr />

                <!-- 사이드바 Top2 섹션 -->
                <div class="sidebar-Top-2">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="resources/images/Sidebar/Library.png" alt="Library">
                                <span class="nav-text">Library</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="resources/images/Sidebar/History.png" alt="History">
                                <span class="nav-text">History</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="resources/images/Sidebar/Videos.png" alt="Your Videos">
                                <span class="nav-text">Your Videos</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="resources/images/Sidebar/Liked.png" alt="Liked Videos">
                                <span class="nav-text">Liked Videos</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="resources/images/Sidebar/Show.png" alt="Show More">
                                <span class="nav-text">Show More</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <hr />

                <!-- 사이드바 Subscribtions 섹션 -->
                <div class="sidebar-Subscribtions">
                    <h3>Subscriptions</h3>

                </div>

                <hr />
                <!-- 사이드바 More From youtube 섹션 -->
                <div class="sidebar-More">
                    <h3>More from YouTube</h3>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="resources/images/Sidebar/Premium.png" alt="YouTube Premium">
                                <span class="nav-text">YouTube Premium</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="resources/images/Sidebar/Gaming.png" alt="Gaming">
                                <span class="nav-text">Gaming</span>
                            </a>

                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="resources/images/Sidebar/Live.png" alt="Live">
                                <span class="nav-text">Live</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="resources/images/Sidebar/Sports.png" alt="Sports">
                                <span class="nav-text">Sports</span>
                            </a>

                </div>
                <hr />

                    <ul class="nav-list">

                            </a>

                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="resources/images/Sidebar/Help.png" alt="Help">
                                <span class="nav-text">Help</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="resources/images/Sidebar/Feedback.png" alt="Send Feedback">
                                <span class="nav-text">Send Feedback</span>
                            </a>

                    </ul>

            <main class="content">
