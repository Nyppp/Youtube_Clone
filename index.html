<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 전체 페이지 컨테이너 -->
    <div class="page-container">

        <!-- 상단 헤더 -->
        <header class="header">

        </header>

        <!-- 메인 콘텐츠 영역 -->
        <div class="main-content">

            <!-- 사이드바 -->
            <aside id="sidebar" class="sidebar hidden">
                <!-- 사이드바 Top 섹션 -->
                <div class="sidebar-Top">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="images/Sidebar/Home.png" alt="Home">
                                <span class="nav-text">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="images/Sidebar/Explore.png" alt="Explore">
                                <span class="nav-text">Explore</span>
                            </a>

                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <img src="images/Sidebar/subscriptions.png" alt="Subscribtions">
                                <span class="nav-text">Subscribtions</span>
                            </a>

                        </li>
                    </ul>

                </div>
                <!-- 사이드바 Top2 섹션 -->
                <div class="sidebar-Top-2">
                    <hr />
                </div>
                <!-- 사이드바 Subscribtions 섹션 -->
                <div class="sidebar-Subscribtions">
                    <hr />

                </div>
                <!-- 사이드바 More From youtube 섹션 -->
                <div class="sidebar-More">
                    <hr />
                </div>
                <!-- 사이드바 Bottom 섹션 -->
                <div class="sidebar-Bottom">
                    <hr />
                </div>
            </aside>



            <!-- 메인 콘텐츠 -->
            <main class="content">
                <!-- 상단 카테고리 필터 -->
                <div class="Top-Menu">
                    <div class="Top-Menu-Item"></div>
                </div>
                <!-- 비디오 콘텐츠 -->
                <div class="video">
                </div>
            </main>
        </div>
</body>

</html>
